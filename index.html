<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding for proper rendering of special characters -->
    <meta charset="UTF-8" />
    <!-- Configure viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon to display a small image in the browser tab -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font Awesome CSS for icon styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom stylesheet for additional styling -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Page title -->
    <title>kumaravel | calculator</title>
  </head>
  <body class="body">
    <!-- Logo section -->
    <div class="logo">
      <img src="./images/logo.svg" alt="logo image" />
    </div>

    <!-- Tip calculator section -->
    <section class="tip-calculator">
      <!-- Input and tip selection section -->
      <div class="partOne">
        <!-- Bill input field -->
        <label for="bill-input">Bill</label>
        <input type="number" class="input bill-input" id="bill-input" />

        <!-- Tip percentage selection -->
        <label class="select-tip" for="tip">Select Tip %</label>
        <div class="tip">
          <!-- Predefined tip percentages -->
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15 active-tip">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <!-- Custom tip input -->
          <div id="tip-custom">
            <input type="number" class="tip-custom" placeholder="CUSTOM" />
          </div>
        </div>

        <!-- Number of people input and error message -->
        <div class="peopleLabel">
          <label for="people-input">Number of People</label>
          <label for="people-input" class="error">Can't be zero</label>
        </div>
        <input type="number" class="input people-input" />
      </div>

      <!-- Results section -->
      <div class="partTwo">
        <!-- Tip amount per person -->
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$4.27</div>
        </div>

        <!-- Total amount per person -->
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$32.79</div>
        </div>

        <!-- Reset button -->
        <button class="reset">RESET</button>
      </div>
    </section>

    <!-- JavaScript file for dynamic functionality -->
    <script src="./app.js"></script>
  </body>
</html>
